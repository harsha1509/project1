<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GNANI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #000000;
        color: #808080;
      }
      .menu-container {
        transform: translateX(-100%);
      }
      .menu-container.open {
        transform: translateX(0);
      }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen relative p-8 overflow-hidden">

    
    <button 
        id="menu-button"
        class="absolute top-6 left-6 p-2 bg-gray-700 text-white rounded-xl shadow-lg hover:bg-gray-600 transition-colors duration-300 z-50"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>

    
    <button 
        id="login-button"
        class="absolute top-6 right-6 px-4 py-2 text-sm bg-gray-700 text-white font-bold rounded-xl shadow-lg hover:bg-gray-600 transition-colors duration-300 z-50"
    >
        Login
    </button>
    
    <!-- Collapsible Menu -->
    <div 
        id="menu" 
        class="menu-container fixed top-0 left-0 h-full w-64 bg-black border-r border-[#808080] shadow-2xl transition-transform duration-300 ease-in-out z-40 p-6"
    >
        <div class="flex justify-end">
            <button id="close-menu-button" class="text-white text-2xl">&times;</button>
        </div>
        <div class="mt-8 space-y-4">
            <h2 class="text-xl font-bold text-gray-400">Menu</h2>
            <!-- Previous Search History Button inside the menu -->
            <button
                class="w-full text-left px-4 py-3 bg-gray-800 text-white rounded-xl shadow-md hover:bg-gray-700 transition-colors duration-200"
            >
                Previous Search History
            </button>
        </div>
    </div>


    <div class="w-full max-w-2xl text-center mt-20">
        <!-- Main Title -->
        <h1 class="text-5xl sm:text-6xl font-extrabold text-[#808080] mb-8">
            AI GNANI
        </h1>
        
        <!-- The text, now above the search box -->
        <p class="text-md sm:text-lg mb-6">
            Search and learn what you need...
        </p>
        
        <!-- Search Box -->
        <div class="flex justify-center">
            <div class="relative w-full max-w-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <!-- Search icon as SVG -->
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input
                    type="text"
                    id="search-input"
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 bg-black text-gray-300 placeholder-gray-500"
                    placeholder="Search..."
                />
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const menu = document.getElementById('menu');

            const openMenu = () => {
                menu.classList.add('open');
            };

            const closeMenu = () => {
                menu.classList.remove('open');
            };

            menuButton.addEventListener('click', openMenu);
            closeMenuButton.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
